<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/d6e19ea644.js" crossorigin="anonymous"></script>
    <style>
        @media only screen and (min-width: 1241px) {
            .col-l-1 {
                width: 8.33333%;
            }

            .col-l-2 {
                width: 16.66667%;
            }

            .col-l-3 {
                width: 25%;
            }

            .col-l-4 {
                width: 33.33333%;
            }

            .col-l-5 {
                width: 41.66667%;
            }

            .col-l-6 {
                width: 50%;
            }

            .col-l-7 {
                width: 58.33333%;
            }

            .col-l-8 {
                width: 66.66667%;
            }

            .col-l-9 {
                width: 75%;
            }

            .col-l-10 {
                width: 83.33333%;
            }

            .col-l-11 {
                width: 91.66667%;
            }

            .col-l-12 {
                width: 100%;
            }
        }

        * {
            box-sizing: border-box;
        }

        .row::after {
            content: "";
            clear: both;
            display: block;
        }

        [class*= "col-"] {
            float: left;
            padding: 15px;;
        }
    </style>
</head>
<body>
<!--row 1-->
<div class="row">
    <i style="font-size: 40px;color: blue" class="fa-brands fa-facebook"></i>
    <input type="text" style="border-radius: 15px; height: 25px; margin:auto">
</div>

</body>
</html>
